 {% load static %}
 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDICTION SYSTEM</title>
    <!-- Core CSS - Include with every page -->
    <link href="{% static "assets/plugins/bootstrap/bootstrap.css" %}" rel="stylesheet" />
    <link href="{% static "assets/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
    <link href="{% static "assets/plugins/pace/pace-theme-big-counter.css" %}"  rel="stylesheet" />
    <link href="{% static "assets/css/style.css" %}"  rel="stylesheet" />
    <link href="{% static "assets/css/main-style.css" %}" rel="stylesheet" />
    <!-- Page-Level CSS -->
    <link href="{% static "assets/plugins/morris/morris-0.4.3.min.css" %}" rel="stylesheet" />
   </head>
<body>
    <!--  wrapper -->
    <div id="wrapper">
        <!-- navbar top -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
            <!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               <a class="navbar-brand" href="/predict" style="margin-top: -10px; color: white;">
<!--                     <img src="{% static "assets/img/icon.jpg" %}" alt="" />
                   -->                  <h1 ><I><B>PREDICTION</h1><H2 style="margin-left:90% "> system</B></I>
                  <!-- <img src="assets/img/logo.png" alt="" /> -->
                </a>
            </div>
            <!-- end navbar-header -->
            <!-- navbar-top-links -->
            <ul class="nav navbar-top-links navbar-right">
                <!-- main dropdown -->
                

                

                

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="user">
                        <i class="fa fa-user fa-3x"></i>
                    </a>
                    <!-- dropdown user-->
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i>User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i>Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                        </li>
                    </ul>
                    <!-- end dropdown-user -->
                </li>
                <!-- end main dropdown -->
            </ul>
            <!-- end navbar-top-links -->

        </nav>
        <!-- end navbar top -->

        <!-- navbar side -->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <!-- sidebar-collapse -->
            <div class="sidebar-collapse">
                <!-- side-menu -->
                <ul class="nav" id="side-menu">
                  
                    <li class="sidebar-search" style="padding-bottom:10%; margin-top: 8%;">
                        <!-- search section-->
                    <form action="collage" method="POST">
                         {% csrf_token %}
                         {{ form }}
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search for collage" required name="clg">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                        <!--end search section-->
                    </li>
                    <li class="selected">
                        <a href="/predict"><i class="fa fa-dashboard fa-fw"></i>Dashboard</a>
                    </li>
                    
                     <li>
                        <a href="/predict "><i class="fa fa-flask fa-fw"></i>List of Collages</a>
                    </li>
                    <li>
                        <a href="/predict/tfws_list"><i class="fa fa-table fa-fw"></i>TFWS Predication</a>
                    </li>
                    <li>
                        <a href="/predict/form"><i class="fa fa-edit fa-fw"></i>Forms</a>
                    </li>
                     <li>
                        <a href="/predict/inform"><i class="fa fa-edit fa-fw"></i>
                        Manual

                        </a>
                    </li>
                    
                </ul>
                <!-- end side-menu -->
            </div>
            <!-- end sidebar-collapse -->
        </nav>
        <!-- end navbar side -->
        <!--  page-wrapper -->
        <div id="page-wrapper">

            <!-- <div class="row">
                Page Header
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
                End Page Header
            </div> -->

            <form action="/find_predict/" method="post">
                 {% csrf_token %}
                 {{ form }}
            <div class="row" style="padding-top: 5%;">
                <div class="col-lg-12">
                    <!-- Notifications-->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i>Predict Score
                        </div>

                        <div class="panel-body">

                             <div class="form-group">
                                            <label>First Name</label>
                                            <input class="form-control" name="fname" placeholder="Enter text" required>
                                            <!-- <p class="help-block">Example block-level help text here.</p> -->
                                        </div>

                                         <div class="form-group">
                                         <label>Middle Name</label>
                                            <input class="form-control" name="mname" placeholder="Enter text" required>
                                            <!-- <p class="help-block">Example block-level help text here.</p> -->
                                        </div>

                                         <div class="form-group">
                                         <label>Last Name</label>
                                            <input class="form-control" name="lname" placeholder="Enter text" required>
                                            <!-- <p class="help-block">Example block-level help text here.</p> -->
                                        </div>
                                      
                                        <div class="form-group">
                                            <label>10th Board %</label>
                                            <input class="form-control" name="tenth" placeholder="Enter Percentage" required>
                                        </div>

                                        <div class="form-group">
                                            <label>Diploma %</label>
                                            <input class="form-control" name="diploma" placeholder="Enter Percentage" required>
                                        </div>
                                         <div class="form-group">
                                             <label for="sel1">Category:</label>
                                             <select class="form-control" id="sel1" name="cate">
                                              <option value="OBC">OBC</option>
                                             <option value="OPEN">OPEN</option>
                                             <option value="ST">ST</option>
                                             <option value="SC">SC</option>
                                             <option value="VJNT">VJNT</option>
                                             <option value="NT">NT</option>
                                            </select>
                                        </div> 

                                        <div class="form-group">
                                        <label>TFWS</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="tfws" id="optionsRadiosInline1" value="yes" checked>YES
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="tfws" id="optionsRadiosInline2" value="no">NO
                                            </label>
                                        </div>

                                            
                                            <div class="form-group">
                                            <label>PWD</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="pwd" id=
                                                "pwd" value="yes" checked>YES
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="pwd" id="pwd" value="no">NO
                                            </label>
                                        </div>
                                    
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" id="gender" value="male" checked>MALE
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" id="gender" value="female">FEMALE
                                            </label>
                                        </div>

                                        <div class="form-group">
                                            <label>DFE</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="dfe" id="dfe" value="yes" checked>YES
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="dfe" id="dfe" value="no">NO
                                            </label>
                                        </div>
                                        <div>
                                            <submit type="button" class="btn btn-info" style="margin-left: 50%">Predict</submit>
                                        </div>
                                    </div>
                            <!-- <div class="list-group">
                                {% for clg in name %}
                                <a href="predict_score/{{clg.id}}" class="list-group-item">
                                    <i class="fa fa-envelope fa-fw"></i>{{clg.name}}({{clg.id}})
                                    <button type="button" class="btn btn-info" style="margin-left: 90%;" >Predict score</button>
                                    
                                </a>
                                {%endfor%}

                                

                            </div> -->
                            <!-- /.list-group -->
                           <!--  <a href="#" class="btn btn-default btn-block">View All Collages</a> -->
                        </div>

                    </div>
                    <!--End Notifications-->
                </div>
                                        

                        

                    </div>
                    <!--End Chat Panel Example-->
                </div>
            </div>


         


        </div>
        <!-- end page-wrapper -->

    </div>
    <!-- end wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="assets/plugins/pace/pace.js"></script>
    <script src="assets/scripts/siminta.js"></script>
    <!-- Page-Level Plugin Scripts-->
    <script src="assets/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="assets/plugins/morris/morris.js"></script>
    <script src="assets/scripts/dashboard-demo.js"></script>

</body>

</html>
