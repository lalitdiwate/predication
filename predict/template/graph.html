        <!-- Bar n Line Chart -->
        <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['2013', 'Bar', 'Line'],
               ['2013', {{result.per_13}}, {{result.per_13}}],
               ['2014', {{result.per_13|add:"-2" }}, {{result.per_13|add:"-2" }}],
               ['2015', {{result.per_13}}, {{result.per_13}}],
               
               ['2016', {{result.per_16}}, {{result.per_16}}],
               ['2017', {{result.per_17}}, {{result.per_17}}],
               ['2018',{{result.per_18}}, {{result.per_18}}],      
               ['2019', {{result.cuttoff}}, {{result.cuttoff}}],      
            ]);
              
            // Set chart options
            var options = {
               title : 'Year Wise CutOff',
               vAxis: {title: 'Percentage'},
               hAxis: {title: 'Year'},
               seriesType: 'bars',
               series: {1: {type: 'line'}}
            };

            // Instantiate and draw the chart.
            var chart = new google.visualization.ComboChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>

<!-- Pie Chart -->



 <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Collages', 'Possibilities'],
          ['First Collage', {{predict1}}],
          ['Second Collage', {{predict2}}],
          ['Third Collage', {{predict3}}],
          ['Fourth Collage',{{predict4}}],
          ['Fifth Collage', {{predict5}}]
        ]);

        var options = {
          title: 'My Possibilities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
